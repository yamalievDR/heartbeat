<div class="centered-container">
  <div style="position: relative;">
    <svg
      [@running]="{
        value: running,
        params: { animateTime: animateTime$ | async }
      }"
      width="110"
      height="100"
      [attr.fill]="running ? 'red' : 'grey'"
    >
      <polygon
        id="svg_1"
        stroke="black"
        stroke-width="5"
        points="5,45 55,95 105,45 105,20 90,5 70,5 55,20 40,5 20,5 5,20 5,45 "
      />
    </svg>
    <div class="bpm-count" *ngIf="running && (bpm$ | async) as bpm">
      {{ bpm }}
    </div>
  </div>

  <input type="range" [min]="2" [max]="20" #freqSelector />

  <button (click)="running = !running" class="button">
    {{ running ? 'Остановить' : 'Измерить' }}
  </button>
</div>
