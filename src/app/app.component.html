<div class="centered-container">
  <div
    class="heart"
    [@running]="{
      value: running,
      params: { animateTime: animateTime$ | async }
    }"
  >
    <span *ngIf="running && (bpm$ | async) as bpm">{{ bpm }}</span>
  </div>

  <button (click)="running = !running">
    {{ running ? 'Остановить' : 'Измерить' }}
  </button>
</div>
